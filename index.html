<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2? 
    family=Merriweather+sans:wght@300;400;500;600;700&display=swap"
     />

    
    <link rel="stylesheet" href="style.css" />
</head>

<body>

   <div class="wrapper">
        <div class="header">
            <h1>WEATHER APP</h1>
        </div>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
                <!-- grant location container  -->

                <div class="sub-container grant-location-container">
                    <img src="images/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location access</p>
                    <p>Allow Access To Get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>



                </div>

                <!-- search form  -->
                <form action="" class="form-container" data-searchForm>
                    <input type="text" placeholder="search for city..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./images/search.png"  width="20" height="20" loading="lazy">
                    </button>

                </form>

                <!-- loading screen container  -->
                <div class="sub-container loading-container">
                    <img src="images/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>

                </div>

                <!-- show weather information  -->
                <div class="sub-container user-info-container">

                    <!-- city name and flag  -->
                    <div class="name">
                        <p data-cityName></p>
                        <img src="" data-countryIcon alt="">
                    </div>
                        <!-- weather desc  -->
                    <p data-weatherDesc></p>
                    <!-- weather icon  -->
                    <img src="" data-WeatherIcon alt="">
                        <!-- temprature  -->
                    <p data-temp></p>

                    <!-- 3 card parameter  -->
                     <div class="parameter-container">

                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="images/wind.png" alt="">
                            <p>windSpeed</p>
                            <p data -windspeed></p>
                        </div>

                        <!-- card 2 -->
                         <div class="parameter">
                            <img src="images/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                         <div class="parameter">
                            <img src="images/cloud.png" alt="">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>

                     </div>

                </div>

        </div>

       

    <script src="index.js"></script>
</body>

</html>
